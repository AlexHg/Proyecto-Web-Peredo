        <div class="section-wrapper">
          <label class="section-title">Información general</label>
          <p class="mg-b-20 mg-sm-b-40">Ingresa la información general de tu aplicación.</p>

          <div class="row">

            </div><!-- col -->

          <div class="row mg-t-20">

              <label class="section-title"><br>Seleccione los archivos complementarios:</label><br> <input type="file" id="archivos" multiple>
            </div>
          </div>
        </div><!-- section-wrapper -->

        <div class="section-wrapper mg-t-20" id="preguntas-c">
          <label class="section-title">Ingresa las preguntas</label>
          <p class="mg-b-20 mg-sm-b-40">Ingresa los campos de tu actividad.</p>
          <a  onclick="addq()" style="cursor: pointer;">+ Agregar pregunta</a><br><br>

          <div class="row pregunta">
            <div class="col-lg">
              <input class="form-control" placeholder="Ingresa una pregunta" type="text">
            </div><!-- col -->
          </div><!-- row -->

        </div><!-- section-wrapper -->
        <br><br>
        <button class="btn btn-primary btn-block mg-b-10" type="submit">Crear actividad</button>
        <script>
            function addq(){
              var container = document.createElement('div');
              container.className = 'row pregunta';
              container.innerHTML = '<div class="col-lg"><input class="form-control" placeholder="Ingresa una pregunta" type="text"></div><!-- col -->';
              document.querySelector("#preguntas-c").append(container);
              var preguntasHTML = document.querySelectorAll(".pregunta input");
              var preguntasArray = [];
              for(var i=0; i < preguntasHTML.length; i++){
                preguntasArray[i] = preguntasHTML[i].value;
              }
              console.log(preguntasArray);
            }
        </script>

    <script>
      $(function(){
        'use strict'

        // Toggles
        $('.toggle').toggles({
          on: true,
          height: 26
        });

        // Input Masks
        $('#dateMask').mask('99/99/9999');
        $('#phoneMask').mask('(999) 999-9999');
        $('#ssnMask').mask('999-99-9999');

        // Time Picker
        $('#tpBasic').timepicker();
        $('#tp2').timepicker({'scrollDefault': 'now'});
        $('#tp3').timepicker();

        $('#setTimeButton').on('click', function (){
          $('#tp3').timepicker('setTime', new Date());
        });

        // Color picker
        $('#colorpicker').spectrum({
          color: '#17A2B8'
        });

        $('#showAlpha').spectrum({
          color: 'rgba(23,162,184,0.5)',
          showAlpha: true
        });

        $('#showPaletteOnly').spectrum({
            showPaletteOnly: true,
            showPalette:true,
            color: '#DC3545',
            palette: [
                ['#1D2939', '#fff', '#0866C6','#23BF08', '#F49917'],
                ['#DC3545', '#17A2B8', '#6610F2', '#fa1e81', '#72e7a6']
            ]
        });

      });
    </script>
